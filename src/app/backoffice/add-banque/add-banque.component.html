
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Gestion des Banques</h1>

  <p>Cette interface vous permetra de créer une nouvelle banque dans la base de données. Ce travail intitulé GestiBanque s'inscrit dans le cadre du projet du Cursus Java 2024</p>
  <div class="card o-hidden border-0 shadow-lg my-12">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">

              <div class="col-lg-12">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-12">Créer une nouvelle banque !</h1>
                      </div>
                      <form #data="ngForm"  (ngSubmit)="persistBanque(data.value)" class="user" enctype="multipart/form-data">
                          <div class="form-group row">
                              <div class="col-12">
                                  Nom Banque <input type="text" ngModel name="nom" class="form-control form-control-user" id="#"
                                      placeholder="Nom banque">
                              </div>
                              <div class="col-12">
                                Adresse Banque<input type="text" ngModel name="adresse" class="form-control form-control-user" id="#"
                                    placeholder="Adresse banque">
                            </div>
                          </div>

                          <div class="form-group row">
                            <div class="col-12">
                                Capital Banque <input type="text" ngModel name="capital" class="form-control form-control-user" id="#"
                                    placeholder="Capital banque">
                            </div>
                            <div class="col-12">
                              Logo banque<input type="file" (change)="onFileChanged($event)" ngModel name="logo" class="form-control form-control-user" id="#"
                                  placeholder="Logo banque">
                          </div>
                        </div>


                          <input type="submit" class="btn btn-primary btn-user btn-block" value="Créer banque" />

                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
