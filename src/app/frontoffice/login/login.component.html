<link href="/assets/backoffice/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/assets/backoffice/css/sb-admin-2.min.css" rel="stylesheet">


<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Connexion</h1>
                              </div>
                              <form class="user">
                                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                                  <div class="form-group">
                                      <input type="text" [(ngModel)]="username" class="form-control form-control-user"
                                          id="exampleInputEmail" aria-describedby="emailHelp" name="username"
                                          placeholder="Enter Username...">
                                  </div>
                                  <div class="form-group">
                                      <input type="password" [(ngModel)]="password" class="form-control form-control-user"
                                          id="exampleInputPassword" placeholder="Password" name="password">
                                  </div>
                                  <div class="form-group">
                                      <div class="custom-control custom-checkbox small">
                                          <input type="checkbox" class="custom-control-input" id="customCheck">
                                          <label class="custom-control-label" for="customCheck">Remember
                                              Me</label>
                                      </div>
                                  </div>

                                  <button (click)=checkLogin() class="btn btn-primary btn-user btn-block">Login</button>
                                  <hr>
                                  <a href="index.html" class="btn btn-google btn-user btn-block">
                                      <i class="fab fa-google fa-fw"></i> Login with Google
                                  </a>
                                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                  </a>
                              </form>
                              <hr>
                              <div class="text-center">
                                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                              </div>
                              <div class="text-center">
                                  <a class="small" [routerLink]="['/home/register']">Create an Account!</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/assets/backoffice/vendor/jquery/jquery.min.js"></script>
<script src="/assets/backoffice/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/assets/backoffice/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/assets/backoffice/js/sb-admin-2.min.js"></script>
